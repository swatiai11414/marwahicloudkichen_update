name: HDOS CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: Swatiai11414
          POSTGRES_PASSWORD: Swatiai@@@###2003
          POSTGRES_DB: hdos
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U Swatiai11414 -d hdos"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U Swatiai11414 -d hdos; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL not ready after 60 seconds"
          exit 1

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://Swatiai11414:Swatiai@@@###2003@localhost:5432/hdos

      - name: Build application
        run: npm run build

      - name: Lint check
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
