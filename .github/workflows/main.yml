name: HDOS CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install PostgreSQL
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql postgresql-contrib
          echo "PostgreSQL installed"

      - name: Configure PostgreSQL
        run: |
          sudo service postgresql start
          sleep 3
          sudo -u postgres psql -c "DO \$\$
          BEGIN
             IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'Swatiai11414') THEN
                CREATE USER Swatiai11414 WITH PASSWORD 'Swatiai@@@###2003';
             ELSE
                ALTER USER Swatiai11414 WITH PASSWORD 'Swatiai@@@###2003';
             END IF;
          END
          \$\$;"
          sudo -u postgres psql -c "DO \$\$
          BEGIN
             IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'hdos') THEN
                CREATE DATABASE hdos OWNER Swatiai11414;
             END IF;
          END
          \$\$;"
          sudo -u postgres psql -c "ALTER USER Swatiai11414 WITH SUPERUSER;"
          echo "Database configured"

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos" > .env
          echo "SESSION_SECRET=0d30d9ade1002580c7b3d528963206b9f8292d4c3bc33a63083c738b4c2a54b0" >> .env
          echo "SUPER_ADMIN_PASSWORD=Codex@2003" >> .env
          echo "PORT=5000" >> .env
          echo "NODE_ENV=development" >> .env
          echo ".env created"

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U Swatiai11414 -d hdos; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL not ready after 60 seconds"
          exit 1

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos

      - name: TypeScript check
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Lint check
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Setup Ngrok
        run: |
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -O /tmp/ngrok.tgz
          sudo tar -xzf /tmp/ngrok.tgz -C /usr/local/bin ngrok
          rm /tmp/ngrok.tgz
          ngrok --version
          echo "Ngrok installed"

      - name: Verify installation
        run: |
          echo "=========================================="
          echo "SETUP COMPLETED SUCCESSFULLY"
          echo "=========================================="
          echo "Node.js: $(node -v)"
          echo "npm: $(npm -v)"
          echo "PostgreSQL: $(psql --version | head -1)"
          echo "Ngrok: $(ngrok --version)"
          echo "Build: $(ls dist 2>/dev/null || echo 'dist folder exists')"
          echo ""
          echo "Ready to deploy!"
