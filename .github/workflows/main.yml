name: HDOS CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install PostgreSQL
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql postgresql-contrib
          echo "✓ PostgreSQL installed"

      - name: Configure PostgreSQL
        run: |
          # Start PostgreSQL service
          sudo service postgresql start
          sudo service postgresql status || true

          # Wait for PostgreSQL to be ready
          for i in {1..10}; do
            if sudo -u postgres psql -c "SELECT 1;" > /dev/null 2>&1; then
              echo "✓ PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/10)"
            sleep 1
          done

          # Create database and user
          echo "Creating database 'hdos' and user 'Swatiai11414'..."
          sudo -u postgres psql -c "DO \$\$
          BEGIN
             IF NOT EXISTS (
                SELECT FROM pg_catalog.pg_roles
                WHERE  rolname = 'Swatiai11414') THEN
                CREATE USER Swatiai11414 WITH PASSWORD 'Swatiai@@@###2003';
             END IF;
          END
          \$\$;"
          sudo -u postgres psql -c "SELECT 'CREATE DATABASE hdos OWNER Swatiai11414'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'hdos')\\gexec"
          sudo -u postgres psql -c "ALTER USER Swatiai11414 WITH SUPERUSER;"
          echo "✓ Database and user created"

      - name: Create .env file
        run: |
          cat > .env <<EOF
# Generated by GitHub Actions
DATABASE_URL=postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos
SESSION_SECRET=0d30d9ade1002580c7b3d528963206b9f8292d4c3bc33a63083c738b4c2a54b0
SUPER_ADMIN_PASSWORD=Codex@2003
PORT=5000
NODE_ENV=development
EOF
          echo "✓ .env file created"

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U Swatiai11414 -d hdos; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL not ready after 60 seconds"
          exit 1

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos

      - name: TypeScript check
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Lint check
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run setup.sh verification
        run: |
          chmod +x setup.sh
          echo "Running setup.sh verification steps..."

          # Verify .env exists with correct password encoding
          if [ -f ".env" ]; then
            if grep -q "Swatiai%40%40%40%23%23%232003" .env; then
              echo "✓ .env file exists with correct password"
            else
              echo "✗ Password encoding incorrect in .env"
              exit 1
            fi
          else
            echo "✗ .env file missing"
            exit 1
          fi

          # Verify node_modules exists
          if [ -d "node_modules" ]; then
            echo "✓ node_modules exists"
          else
            echo "✗ node_modules missing"
            exit 1
          fi

          # Verify build output exists
          if [ -d "dist" ]; then
            echo "✓ Build output exists"
          else
            echo "✗ Build output missing"
            exit 1
          fi

          echo ""
          echo "╔════════════════════════════════════════════════════╗"
          echo "║  All setup.sh verification checks passed! ✅       ║"
          echo "╚════════════════════════════════════════════════════╝"
