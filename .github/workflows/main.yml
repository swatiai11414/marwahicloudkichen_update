name: HDOS CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: Swatiai11414
          POSTGRES_PASSWORD: Swatiai@@@###2003
          POSTGRES_DB: hdos
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U Swatiai11414 -d hdos"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U Swatiai11414 -d hdos; then
              echo "PostgreSQL is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL not ready after 60 seconds"
          exit 1

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://Swatiai11414:Swatiai%40%40%40%23%23%23%23@localhost:5432/hdos

      - name: Build application
        run: npm run build

      - name: Lint check
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run setup.sh
        run: |
          # Make setup.sh executable
          chmod +x setup.sh

          # Skip system-level commands that need sudo (already available in GitHub Actions)
          # We'll run only the Node.js and npm related parts
          echo "Running setup script..."

          # Create .env if it doesn't exist
          if [ ! -f ".env" ]; then
            cat > .env <<EOF
# Generated by GitHub Actions
DATABASE_URL=postgresql://Swatiai11414:Swatiai%40%40%40%23%23%23%23@localhost:5432/hdos
SESSION_SECRET=0d30d9ade1002580c7b3d528963206b9f8292d4c3bc33a63083c738b4c2a54b0
SUPER_ADMIN_PASSWORD=Codex@2003
PORT=5000
NODE_ENV=development
EOF
            echo "✓ .env file created"
          else
            echo "✓ .env already exists"
          fi

          # Run npm install (if node_modules doesn't exist)
          if [ ! -d "node_modules" ]; then
            npm ci
          else
            echo "✓ node_modules already exists"
          fi

          # Run database migrations
          npm run db:push
          echo "✓ Database migrations completed"

          # TypeScript check
          npm run check
          echo "✓ TypeScript check completed"

          # Build application
          npm run build
          echo "✓ Build completed"
