name: HDOS CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      # =======================================
      # PostgreSQL Setup (apt install)
      # =======================================
      - name: Install PostgreSQL
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y postgresql postgresql-contrib
          echo "âœ“ PostgreSQL installed"

      - name: Configure PostgreSQL
        run: |
          # Start PostgreSQL
          sudo service postgresql start

          # Wait for PostgreSQL
          sleep 3

          # Create database and user
          sudo -u postgres psql -c "DO \$\$
          BEGIN
             IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = 'Swatiai11414') THEN
                CREATE USER Swatiai11414 WITH PASSWORD 'Swatiai@@@###2003';
             ELSE
                ALTER USER Swatiai11414 WITH PASSWORD 'Swatiai@@@###2003';
             END IF;
          END
          \$\$;"
          sudo -u postgres psql -c "SELECT 'CREATE DATABASE hdos OWNER Swatiai11414'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'hdos')\\gexec"
          sudo -u postgres psql -c "ALTER USER Swatiai11414 WITH SUPERUSER;"
          echo "âœ“ Database configured"

      # =======================================
      # Environment Setup
      # =======================================
      - name: Create .env file
        run: |
          cat > .env <<EOF
DATABASE_URL=postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos
SESSION_SECRET=0d30d9ade1002580c7b3d528963206b9f8292d4c3bc33a63083c738b4c2a54b0
SUPER_ADMIN_PASSWORD=Codex@2003
PORT=5000
NODE_ENV=development
EOF
          echo "âœ“ .env created"

      # =======================================
      # Install Dependencies
      # =======================================
      - name: Install dependencies
        run: npm ci

      # =======================================
      # Database Migrations
      # =======================================
      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://Swatiai11414:Swatiai%40%40%40%23%23%232003@localhost:5432/hdos

      # =======================================
      # Build & Verify
      # =======================================
      - name: TypeScript check
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Lint check
        run: |
          if grep -q "lint" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      # =======================================
      # Ngrok Setup (Manual)
      # =======================================
      - name: Setup Ngrok
        run: |
          # Download ngrok
          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -O /tmp/ngrok.tgz
          sudo tar -xzf /tmp/ngrok.tgz -C /usr/local/bin ngrok
          rm /tmp/ngrok.tgz
          ngrok --version
          echo "âœ“ Ngrok installed"

      # =======================================
      # Verification
      # =======================================
      - name: Verify installation
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  SETUP COMPLETED SUCCESSFULLY! âœ…                  â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Node.js: $(node -v)"
          echo "npm: $(npm -v)"
          echo "PostgreSQL: $(psql --version | head -1)"
          echo "Ngrok: $(ngrok --version)"
          echo ""
          echo "Build output: $(ls dist 2>/dev/null || echo 'dist folder exists')"
          echo ""
          echo "ðŸš€ Ready to deploy!"
