# ===========================================
# HDOS - Render.com Deployment Configuration
# ===========================================
# This file configures automatic deployment on Render.com

services:
  - type: web
    name: hdos
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/auth/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hdos-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SUPER_ADMIN_PASSWORD
        sync: false

databases:
  - name: hdos-db
    plan: starter
    databaseName: hdos
    user: hdos_user
